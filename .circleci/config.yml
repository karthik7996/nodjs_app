version: 2.1

defaults: &defaults
  docker:
    - image: docker:19.03.13

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      # Install Docker
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true

      # Install AWS CLI
      - run:
          name: Install AWS CLI
          command: |
            apk update && apk add --no-cache aws-cli

      # Configure AWS credentials
      - run:
          name: Configure AWS credentials
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set default.region $AWS_DEFAULT_REGION

      # Your additional steps, e.g., Docker build and push to ECR
      - run:
          name: Build and push Docker image to ECR
          command: |
            docker build -t nginx:latest .

  run_feature_tests:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/my-app-backend
      - add_ssh_keys:
          fingerprints:
            - "<here's the finger print>"
      - run:
          name: Clone frontend repository
          command: >-
            GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa_fingerprint'
            git clone git@github.com:karthik7996/rapyder.git ~/my-app-frontend
            ls
